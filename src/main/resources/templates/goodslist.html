<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品查询展示</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-fileinput/css/fileinput.css">
    <script src="/bootstrap/easyui1.5/jquery.min.js"></script>
    <script src="/bootstrap/bootstrap3/js/bootstrap.js"></script>
    <script src="/bootstrap/bootstrap-table/bootstrap-table.js"></script>
    <script src="/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/bootstrap/bootbox/bootbox.all.min.js"></script>
    <script src="/bootstrap/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/bootstrap/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/bootstrap/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/bootstrap/bootstrap-fileinput/js/locales/zh.js"></script>

</head>
<body>
<button type="button" class="btn btn-primary" onclick="openAdd()">添加子账号</button>
<!--查询-->
<table id="goodsTable"></table>
</body>
<script>

    /*页面加载*/
    $(function () {
        initGoodsTable();//商品查询展示
    });
    /*查询展示*/
    function initGoodsTable() {
        $("#goodsTable").bootstrapTable({
            url: '/findUserList',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [3, 5, 10, 20, 50],//分页组件
            pageNumber: 1,
            pageSize: 3,//默认每页条数
            //页面修饰
            showRefresh: true,//是否显示刷新按钮
            showToggle: true,//是否显示 切换试图（table/card）按钮
            detailView: true,//设置为 true 可以显示详细页面模式。
            showColumns: true,//是否显示 内容列下拉框
            clickToSelect: true, //是否启用点击选中行
            showPaginationSwitch: true,//是否显示 数据条数选择框
            //解决条查乱码
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            //传递参数,条件查询,分页传参
            queryParams: function () {

                return {
                    //有分页的固定传值
                    page: this.pageNumber,
                    rows: this.pageSize,

                }
            },
            sidePagination: 'server',
            columns: [
                {field: 'name', title: '使用人', formatter: function (value, row, index) {
                        return "<a href='javascript:addPing(" + row.id + ")'>"+value+"</a>";
                    }},
                {field: 'account', title: '账号'},
                {field: 'phone', title: '手机号'},
                {field: 'job', title: '职位'},
                {field: 'createTime', title: '最后登录时间'},
                {field:'abc',title:'操作',formatter:function(value,row,index){
                        return '<a href="javascript:del('+row.id+');">删除</a> | <a href="javascript:openUpdate('+row.id+');">修改</a>';
                    }}
            ]
        })
    }





    //打开修改弹框
    function openUpdate(id){

        //打开弹框
        bootbox.dialog({

            title:'修改用户',
            message: createAddContent("/page/toUpdateUser"),
            closeButton: true,//是否显示关闭按钮
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/updateUser',
                            type:'post',
                            data:$("#userFrom").serialize(),
                            success:function(){
                                $('#goodsTable').bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });


        //回显数据
        $.ajax({
            url:'/findUserById',
            type:'post',

            data:{id:id},
            success:function(data){

                $("#id").val(data.id);
                $("#name").val(data.name);
                $("#account").val(data.account);
                $("#phone").val(data.phone);
                $("#createTime").val(data.createTime);
                $("#job").val(data.job);

            }
        });
    }

    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }



    //打开新增弹框
    function openAdd(){
        bootbox.dialog({
            title:'添加用户',
            message: createAddContent("/page/toAddUser"),
            closeButton: true,//是否显示关闭按钮
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/saveUser',
                            type:'post',
                            data:$("#userFrom").serialize(),
                            success:function(){
                                $('#goodsTable').bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });
    }







    //删除
    function del(ids){
        bootbox.confirm({
            size: "small",
            message: "确定删除该账号吗?",
            callback: function(result){
                if(result){
                    $.ajax({
                        url:'/delUser',
                        type:'post',
                        data:{
                            ids:ids
                        },
                        dataType:'json',
                        success:function(data){
                            if(data){
                                $('#goodsTable').bootstrapTable('refresh');
                            }else{
                                bootbox.alert({
                                    size: "small",
                                    title: "提示",
                                    message: "删除失败",
                                });
                            }
                        }
                    })
                }
            }
        })
    }

</script>
</html>
