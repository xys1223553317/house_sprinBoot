<body>
<div id="toolbar">
    <div class="row">
        <div class="col-md-2">
       <!--     <label>待收总额</label>
            <div class="col-sm-4">
                <span id="dsze1"></span>
            </div>-->
        </div>
        <div class="col-md-2">
            <select id="bookType1"  class="form-control">
                <option value="1" name="fhorfkf">账单房号</option>
                <option value="2" name="fhorfkf">付款方</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="bookType2"  class="form-control">
                <option value="1" name="fhorfkf">账单房号</option>
                <option value="2" name="fhorfkf">付款方</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="text" id="starttime" name="starttime" class="form-control date" placeholder="选择开始时间">
        </div>
        <div class="col-md-2">
                <input type="text" id="endtime" name="endtime" class="form-control date" placeholder="选择结束时间">
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-info" onclick="serche()">搜索</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
             <label>收入</label>
             <div class="col-sm-4">
                 <span id="sr"></span>
             </div>
        </div>
        <div class="col-md-1">
            <label>支出</label>
            <div class="col-sm-4">
                <span id="zc"></span>
            </div>
        </div>
        <div class="col-md-1">
            <label>利润</label>
            <div class="col-sm-4">
                <span id="lr"></span>
            </div>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-info" onclick="addliushui()">添加流水</button>
        </div>

</div>

    <div class="container-fluid" id="mydiv">
        <table id="myTable"></table>
    </div>

<div class="container-fluid" id="commentsTable"></div>
</body>

<script type="text/javascript">
    $(function(){
        initMytable();
    })

    //搜索
    function serche(){
        $('#myTable').bootstrapTable('refresh');
    }
    function initMytable(){
        $("#toolbar").show();
        $("#myTable").bootstrapTable({
            url:"/money/queryshouzhiliushui",
            pagination:true,
            pageList:[5, 10, 20, 50],
            pageNumber:1,
            pageSize:5,
            sidePagination:'server',
            striped:true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,
            clickToSelect:true,
            showToggle:true,
            detailView: false,
            queryParams:function(){
                var starttime=$("#starttime").val();
                var endtime=$("#endtime").val();
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                    starttime:starttime,
                    endtime:endtime
                };
            },
            columns:[
                /*  {checkbox:true},
                  {field:'id',title:'ID'},*/
                {field:'url',title:'账单所属',formatter:function(value,row,index){
                        return value;
                    }},
                {field:'name',title:'收款/付款方'},
                {field:'money',title:'账单金额'},
                {field:'zdname',title:'账单类型'},
                {field:'zfname',title:'支付方式'},
                {field:'starttime',title:'付款/收款时间'},
                {field:'111',title:'操作',formatter:function(value,row,index){
                        return "<a href= javascript:liushuigengduo('"+row.id+"');>更多</a>"
                    }}
            ]
        })
    }

    //更多
    function liushuigengduo(id){
        //打开更多弹框
        gengduo(id);
        $.ajax({
            url:'/money/queryliushuiById',
            data:{
                id:id
            },
            dataType:'json',
            success:function(data){
                $("#url").html(data.url);
                $("#zdmoney").html(data.money);
                $("#name").html(data.name);
                $("#sfmoney").html(data.sfmoney);
                $("#zdtype").html(data.zdname);
                $("#zdTimelong").html(data.starttime+"至"+data.endtime);
                $("#zftype").html(data.zfname);
                $("#querenTime").html(data.starttime);
                $("#zfTime").html(data.starttime);
                $("#beizhu").html(data.beizhu);
            }
        })
    }

    function gengduo(id){
        var url='/page/toliushuigengduo';
        bootbox.dialog({
            title: '更多信息',
            message: createAddContent(url),
            size: 'large',
            buttons: {
                cancel: {
                    label: "收起",
                    className: 'btn-danger',
                    callback: function(){
                        console.log('Custom cancel clicked');
                    }
                }
            }
        });
    }
    function addliushui(){
        var  url="/page/toaddshouzhiliushui";
        var dialog = bootbox.dialog({
            title: '添加商品',
            message:createAddContent(url),
            size: 'large',
            buttons: {
                //alert(1);
                cancel: {
                    label: "关闭",
                    className: 'btn-danger',
                    callback: function(){
                        console.log('Custom cancel clicked');
                    }
                },
                ok: {
                    label: "保存",
                    className: 'btn-info',
                    callback: function(){
                        $.ajax({
                            url:'/money/addshouzhiliushui',
                            type:'post',
                            data:$("#SzlsForm").serialize(),
                            dataType:'json',
                            success:function(data){
                                if(data){
                                    $('#myTable').bootstrapTable('refresh');
                                    bootbox.alert({
                                        size:"small",
                                        title:'提示',
                                        message:"评论成功"
                                    });
                                }else{
                                    bootbox.alert({
                                        size:"small",
                                        title:'提示',
                                        message:"新增失败"
                                    });
                                }
                            }
                        })
                    }
                }
            }
        });
    }
    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }
    /* 时间 */
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
