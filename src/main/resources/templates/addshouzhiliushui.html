<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/js/easyui1.5/jquery.min.js"></script>

    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.css">
    <script src="/bootstrap3/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/bootstrap-table/bootstrap-table.css">
    <script src="/bootstrap-table/bootstrap-table.js"></script>

    <script src="/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <script src="/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/bootbox/bootbox.all.min.js"></script>
    <script src="/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/bootstrap-fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="/bootstrap-fileinput/css/fileinput.css">

    <title>Title</title>
</head>

<body>
<div class="container-fluid">
    <form id="SzlsForm" class="form-horizontal">
        <div class="form-group">
        <label  class="col-sm-2 control-label">账单信息</label>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">账单所属</label>
            <div class="col-sm-4">
                <input type="text" id="url" name="url" class="form-control">
            </div>
            <label for="zjtype" class="col-sm-2  control-label">资金流向</label>
            <div class="col-sm-4">
                <select class="form-control" id="zjtype"  name="zjtype" >
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="money" class="col-sm-2 control-label">账单金额</label>
            <div class="col-sm-4">
                <input type="text" id="money" name="money" class="form-control">
            </div>
            <label for="name" class="col-sm-2  control-label">付款/收款方</label>
            <div class="col-sm-4">
                <input type="text" id="name" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="sfmoney" class="col-sm-2 control-label">实付金额</label>
            <div class="col-sm-4">
                <input type="text" id="sfmoney" name="sfmoney" class="form-control">
            </div>
            <label for="zdtype" class="col-sm-2  control-label">账单类型</label>
            <div class="col-sm-4">
                <select class="form-control" id="zdtype"  name="zdtype" >
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="starttime" class="col-sm-2 control-label">预计收款时间</label>
            <div class="col-sm-4">
                <input type="text" id="starttime" name="starttime" class="form-control date">
            </div>
        </div>
        <div class="divider"></div>
        <hr class="simple" color="#6f5499" />
        <div class="form-group">
            <label  class="col-sm-2 control-label">支付信息</label>
        </div>
        <div class="form-group">
            <label for="zftype" class="col-sm-2 control-label">支付方式</label>
            <div class="col-sm-4">
                <select class="form-control" id="zftype"  name="zftype" >
                </select>
            </div>
            <label for="endtime" class="col-sm-2 control-label">支付时间</label>
            <div class="col-sm-4">
                <input type="text" id="endtime" name="endtime" class="form-control date">
            </div>
        </div>

        <div class="form-group">
            <label for="beizhu" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="beizhu" name="beizhu"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid" id="mydiv">
    <table id="lsTable"></table>
</div>

</body>
<script type="text/javascript">
    //类型
    $(function(){
        initZjType();
        initZfType();
        initZdType();
    })
    function initZjType(){
        $.ajax({
            url:'/money/findzjtype',
            success:function(data){
                var html="<option value='0'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html += "<option value='"+data[i].id+"' >"+data[i].name+"</option>";
                }
                $("#zjtype").html(html);
            }
        })
    }

    function initZfType(){
        $.ajax({
            url:'/money/findzftype',
            success:function(data){
                var html="<option value='0'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html += "<option value='"+data[i].id+"' >"+data[i].name+"</option>";
                }
                $("#zftype").html(html);
            }
        })
    }
    function initZdType(){
        $.ajax({
            url:'/money/findzdtype',
            success:function(data){
                var html="<option value='0'>请选择</option>";
                for (var i = 0; i < data.length; i++) {
                    html += "<option value='"+data[i].id+"' >"+data[i].name+"</option>";
                }
                $("#zdtype").html(html);
            }
        })
    }
    /* 时间 */
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
